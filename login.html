<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="body-login">
    <div class="d-none d-lg-flex container" id="container">
        <div class="form-container-lg sign-up-container">
            <form>
                <h1 class="mb-4">Create Account</h1>
                <input type="text" placeholder="First name"/>
                <input type="text" placeholder="Last name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"//>
                <button class="mt-4">Sign Up</button>
            </form>
        </div>
        <div class="form-container-lg sign-in-container">
            <form action="#">
                <h1 class="mb-4">Sign in</h1>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password">
                <a href="./forgot-password.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back to</h1>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="mb-3">Hello, and welcome to</h1>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex d-lg-none container-sm" id="container-sm">
        <div class="form-container-sm sign-in-container-sm animate__animated animate__bounceInUp">
            <form action="#" class="d-flex flex-column">
                <h1 class="mb-4 mt-5">Sign in</h1>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <a href="#" class="mt-4 mb-4">Forgot your password?</a>
                <button>Sign In</button>
                <a href="" class="mt-4" id="signupbtn-sm">Not a client? <span>Sign up!</span></a>
            </form>
        </div>
        <div class="d-none form-container sign-up-container-sm animate__animated animate__bounceInUp">
            <form action="#" class="d-flex flex-column">
                <h1 class="mb-2 mt-4">Create Account</h1>
                <input type="text" placeholder="First name"/>
                <input type="text" placeholder="Last name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"/>
                <button class="mt-3">Sign Up</button>
                <a href="" class="mt-3" id="signinbtn-sm">Already a client?<span>Log in!</span></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
